<!DOCTYPE html>
<html lang="en">
<head>
    <!-- !Do not remove any comments in jasonLayout.html -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- <link rel="stylesheet" href="../styles/index.css"> -->
    <!-- *Uncomment and remove bottom link when writing posts -->
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>New Blog Post</title>
</head>
<body>
    <main id="main-container">
        <!-- *Main title of post goes in this h1 -->
        <h1 id="title"></h1>
        <div class="post-origin"> <!-- *Set author, date of publish and category of post -->
            <span><a href="#" class="about-post author">author: jim low lap hong</a></span>
            <span><a href="#" class="about-post publish">publshed on: 27th october 2020</a></span>
            <span><a href="#" class="about-post group">category: general knowledge</a></span>
        </div>
        <div class="poster-container">
            <img src="images/boxer-.jpg" alt="set your alt text here" id="post-image">
        </div>
        <!-- *All contents must go into #content-container with a container of class .sect -->
        <div id="content-container">

            <!-- *List of classes for different tags -->
            <!-- *class-h? : replace ? with heading number -->
            <!-- *intro : introductory paragraph to the post -->
            <!-- *paragraph : for paragraph sections -->

            <!-- *Adhere to the structure of this layout and remove all comments before committing -->

            <div class="sect">
                <h2 class="class-h2 intro"></h2>
                <p class="paragraph para1"></p>
                <h2 class="class-h2 main-topic"></h2>   
                <p class="paragraph para2"></p>
            </div>
        </div>
    </main>
</body>
</html>
