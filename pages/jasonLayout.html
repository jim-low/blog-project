<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code2Hub-Front end vs Back end (development)</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="../scripts/blog.js" defer></script>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main id="main-container">
        <h1 id="title"></h1>
        <div class="post-origin">
            <span><a href="#" class="about-post author"></a></span>
            <span><a href="#" class="about-post publish"></a></span>
            <span><a href="#" class="about-post group"></a></span>
        </div>
        <div class="poster-container">
            <img src="../images/technolog.jpg" alt="post" id="post-image">
        </div>
        <div id="content-container">
            <div class="sect">
                <h2 class="class-h2 intro"></h2>
                <p class="paragraph para1"></p>
                 <h2 class="class-h2 main-topic"></h2>   
                 <p class="paragraph para2"></p>
            </div>
            <div class="sect">
                <h2 class="class-h2 subTopic1"></h2>
                <p class="paragraph para3"></p>
                <h3 class="class-h3 extraInfo2"></h3>
                <p class="paragraph para4"></p>
            </div>
            <div class="sect">
                <div class="para2">
                    <h2 class="class-h2 subTopic2"></h2>
                    <p class="paragraph para5"></p>  
                    <h3 class="class-h3 extraInfo3"></h3>
                    <p class="paragraph para7"></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
