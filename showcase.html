body {

    justify-content: center;
}

.color-box {
    display: inline-block;
    width: 10px;

}

}

}

.dark {
    background-color: #202020;
}

.dark .title, .dark .desc {

}

.dark .link {
    color: #B158EA;
}

    </style>
</head>
<body>
